{% extends 'layout.html' %}

{% block title %}
    SchoolPortal - Login
{% endblock %}

{% block main %}
    <div class="form-surround">
        <h1>Login:</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="School Name" type="text">
            </div>
            <div class="form-group">
                <input id="myInput" class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input type="checkbox" onclick="showpass()"> Show Password 
            </div>
            <div class="form-group">
            </div>
            <button style="font-size: x-large;" class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
    
    <script>
        function showpass() {
            var input = document.getElementById("myInput");
            var input2 = document.getElementById("myInput2");
            if (input.type === "password") {
                input.type = "text";
                input2.type = "text";
            } else {
                input.type = "password";
                input2.type = "password";
            }
        } 
    </script>
{% endblock %}
