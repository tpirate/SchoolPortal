{% extends 'layout.html' %}

{% block title %}
    SchoolPortal - Register
{% endblock %}

{% block main %}
    <div class="form-surround">
        <h1>Register:</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="School Name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="mail" placeholder="E-Mail" type="email">
            </div>
                <div>
                    <div class="form-group">
                        <input id="myInput" class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <input id="myInput2" class="form-control" name="confirmation" placeholder="Password (again)" type="password">
                    </div>
                </div>
            <div class="form-group">
                <input type="checkbox" onclick="showpass()"> Show Password 
            </div>
            <button style="font-size: x-large;" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <script>
        function showpass() {
            var input = document.getElementById("myInput");
            var input2 = document.getElementById("myInput2");
            if (input.type === "password") {
                input.type = "text";
                input2.type = "text";
            } else {
                input.type = "password";
                input2.type = "password";
            }
        } 
    </script>
{% endblock %}
